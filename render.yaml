services:
  - type: web
    name: loe-server
    env: node
    plan: free
    buildCommand: bash -c "npm ci --omit=dev && npm rebuild sqlite3 --update-binary"
    startCommand: node server/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DB_FILE
        value: /tmp/loe.db
      - key: NODE_VERSION
        value: 18
