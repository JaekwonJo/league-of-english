services:
  - type: web
    name: loe-server
    env: node
    plan: free
    buildCommand: npm ci --omit=dev
    startCommand: node server/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DB_FILE
        value: /tmp/loe.db
      - key: NODE_VERSION
        value: 18
      - key: NPM_CONFIG_IGNORE_SCRIPTS
        value: "true"
