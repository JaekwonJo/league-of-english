name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install root deps
        run: npm ci
      - name: Install client deps
        run: npm --prefix client ci
      - name: Lint (server only)
        run: npm run lint --if-present
      - name: Run tests
        env:
          LOE_ASCII_LOG: '1'
        run: npm test

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Render deploy hook
        id: render_prep
        env:
          SECRET_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          VAR_HOOK: ${{ vars.RENDER_DEPLOY_HOOK_URL }}
        run: |
          HOOK="${SECRET_HOOK}"
          if [ -z "$HOOK" ]; then HOOK="${VAR_HOOK}"; fi
          if [ -n "$HOOK" ]; then echo "render_url=$HOOK" >> "$GITHUB_OUTPUT"; fi
      - name: Render deploy (optional)
        if: ${{ steps.render_prep.outputs.render_url != '' }}
        run: |
          curl -f -X POST "${{ steps.render_prep.outputs.render_url }}"
      - name: Vercel deploy (optional)
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
          vercel-args: '--prod'
